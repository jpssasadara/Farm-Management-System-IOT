<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type="text/css" media="screen"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head>
<style>
    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    /*Chat styling*/
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .userSettings {
        margin-bottom: 20px;
    }

    .chat {
        max-width: 400px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .chat #chatOutput {
        overflow-y: scroll;
        height: 280px;
        width: 100%;
        border: 1px solid #777;
    }

    .chat #chatOutput p {
        margin: 0;
        padding: 5px;
        border-bottom: 1px solid #bbb;
        word-break: break-all;
    }

    .chat #chatInput {
        width: 75%;
    }

    .chat #chatSend {
        width: 25%;
    }
</style>
<body>
<div class="container">
    <header class="header">
        <h1>rChat</h1>
    </header>
    <main>
        <div class="userSettings">
            <label for="userName">Username:</label>
            <input id="userName" type="text" placeholder="Username" maxlength="32" value="Somebody">
        </div>
        <div class="chat">
            <div id="chatOutput"></div>
            <input id="chatInput" type="text" placeholder="Input Text here" maxlength="128">
            <button id="chatSend">Send</button>
        </div>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/rChat.js"></script>
<script>
$(document).ready(function() {
var chatInterval = 250; //refresh interval in ms
var $userName = $("#userName");
var $chatOutput = $("#chatOutput");
var $chatInput = $("#chatInput");
var $chatSend = $("#chatSend");

function sendMessage() {
var userNameString = $userName.val();
var chatInputString = $chatInput.val();

$.get("./write.php", {
username: userNameString,
text: chatInputString
});

$userName.val("");
retrieveMessages();
}

function retrieveMessages() {
$.get("./read.php", function(data) {
$chatOutput.html(data); //Paste content into chat output
});
}

$chatSend.click(function() {
sendMessage();
});

setInterval(function() {
retrieveMessages();
}, chatInterval);
});
</script>
</body>
</html>
