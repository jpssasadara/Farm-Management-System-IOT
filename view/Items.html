
<div class="container container-fluid"><h2>Add Item Details <span class="glyphicon glyphicon-shopping-cart"> </h2>
</div>
<div ng-controller="AddItemDetails" ng-init="loa()">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Item's Code</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="item code" ng-model="code" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Item</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="item name" ng-model="name" class="form-control input-md">
    
  </div>
</div>


<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Unit">Type</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="Unit" name="Unit" class="form-control" placeholder="type" ng-model="Type" type="text">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Select
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          
          <li><button ng-click="SetType('Fruit')">Fruits</a></li>
          <li><button ng-click="SetType('Vegetable')">Vegetable</a></li>
         
        </ul>
      </div>
    </div>
  </div>
</div>


<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Unit">Unit</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="Unit" name="Unit" class="form-control" placeholder="unit" ng-model="unit" type="text">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          unit
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><button ng-click="SetUnit('kg')">kg</button></li>
          <li><button ng-click="SetUnit('g')">g</a></li>
          <li><button ng-click="SetUnit('mg')">mg</a></li>
          <li><button ng-click="SetUnit('1 packet')">1 packet</a></li>
          <li><button ng-click="SetUnit('l')">l</a></li>
          <li><button ng-click="SetUnit('ml')">ml</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Amount</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" ng-model="amount" placeholder="amount" class="form-control input-md">
    
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedtext">Price</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">Rs</span>
      <input id="prependedtext" name="prependedtext" class="form-control" ng-model="price" placeholder="price" type="text">
    </div>
    
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="appendedtext">Discount</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="appendedtext" name="appendedtext" ng-model="discount" class="form-control" placeholder="discount" type="text">
      <span class="input-group-addon">%</span>
    </div>
    
  </div>
</div>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Add Image">Add Image</label>
  <div class="col-md-4">
    <input id="Add Image" name="Add Image" file-input="files" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="uploadFile()" >Submit</button>
  </div>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-warning" ng-click="updateItemsData()" >Update</button>
  </div>
</div>


</fieldset>
</form>
